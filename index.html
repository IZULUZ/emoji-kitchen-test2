<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>감정 교실</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

<!-- 메인 화면 -->
<div id="mainScreen">
  <h1 id="todayTitle"></h1>

  <div class="stage">
    <img id="mainCharacter">
  </div>

  <button id="emotionBtn">감정 고르기</button>
  <button id="seatSelectBtn" disabled>자리 예매하기</button>

  <div class="gear" id="settingBtn">⚙</div>
</div>

<!-- 감정 팝업 -->
<div id="emotionPopup" class="popup hidden">
  <div class="popupContent">
    <h2>감정 선택</h2>
    <div id="emojiList" class="emojiList"></div>

    <div class="formulaBox">
      <span id="formula"></span>
    </div>

    <button id="closeEmotion">선택 완료</button>
  </div>
</div>

<!-- 설정 팝업 -->
<div id="settingPopup" class="popup hidden">
  <div class="popupContent">
    <h2>설정</h2>
    <input id="studentName" placeholder="이름">
    <input id="studentNumber" placeholder="번호">
    <input type="file" id="imageUpload">
    <button id="saveSetting">저장</button>
  </div>
</div>

<!-- 좌석 선택 화면 -->
<div id="seatScreen" class="hidden">
  <h2>🎬 자리 예매하기</h2>
  <div id="seatMap" class="seatMap"></div>
  <button id="enterClassBtn" disabled>교실 입장하기</button>
</div>

<!-- 교실 화면 -->
<div id="classScreen" class="hidden">
  <div class="blackboard">오늘의 감정 교실</div>
  <div id="classSeats" class="classSeats"></div>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
