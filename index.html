<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>감정 교실</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="mainScreen" class="screen center">

  <h1 id="todayTitle"></h1>

  <div class="stage">
    <img id="mainCharacter">
  </div>

  <button id="emotionBtn" class="mainBtn">감정 고르기</button>

  <div id="settingBtn" class="gear">⚙</div>

</div>

<!-- 감정 팝업 -->
<div id="emotionPopup" class="popup hidden">
  <div class="popupBox">
    <h2>오늘의 감정은?</h2>

    <div id="emojiList" class="emojiList"></div>

    <div class="formulaBox">
      <span id="formula"></span>
    </div>

    <button id="goSeatBtn" class="mainBtn" disabled>자리 고르기</button>
  </div>
</div>

<!-- 자리 선택 화면 -->
<div id="seatScreen" class="screen hidden">
  <h2>🎬 자리 예매하기</h2>
  <div id="seatMap" class="seatMap"></div>
  <button id="enterClassBtn" class="mainBtn" disabled>교실 입장하기</button>
</div>

<!-- 교실 화면 -->
<div id="classScreen" class="screen hidden">
  <div class="blackboard">오늘의 감정 교실</div>
  <div id="classSeats" class="classSeats"></div>
</div>

<script src="script.js"></script>
</body>
</html>
