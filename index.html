<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>감정 교실</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>
<body>

<div class="setting-btn">⚙️</div>

<div class="container">

    <div class="title">
        2026.02.23 감정 교실
    </div>

    <div class="main-character" id="resultCharacter">
        🙂
    </div>

    <div class="emoji-select-section">
        <div class="emoji-list" id="emojiList">
            <span class="emoji">😊</span>
            <span class="emoji">😡</span>
            <span class="emoji">😭</span>
            <span class="emoji">😍</span>
            <span class="emoji">😴</span>
            <span class="emoji">🤩</span>
            <span class="emoji">🥳</span>
            <span class="emoji">😎</span>
        </div>

        <div class="result-area">
            <div class="selected" id="selectedEmojis">선택: </div>
            <div class="equals">=</div>
            <div class="result-emoji" id="resultEmoji">🙂</div>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
